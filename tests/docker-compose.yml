version: "3.3"
services:
  jussi:
    image: steemit/jussi
    build: ..
    ports:
      - "8080:8080"
    environment:
      JUSSI_REDIS_HOST: redis
      JUSSI_STEEMD_WS_URL: wss://steemd.steemit.com
      LOG_LEVEL: DEBUG
    #env_file:
    #  - ../.env
    links:
      - redis
    #volumes:
    #  - ../jussi:/app/jussi
    #  - ../service/jussi:/etc/service/jussi
    #  - ../service/nginx:/etc/service/nginx
  redis:
    image: "redis:3.2"
    ports:
      - "6379:6379"
